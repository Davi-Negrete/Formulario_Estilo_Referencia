<!doctype html>
<html lang="es">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Original</title>

  </head>
  <body>

    <div class="container">

      <h1>Vení al Gym!</h1>
    
      <form>

        <div class="datos-persona">
          
          <fieldset>
  
            <legend>Datos Personales</legend>
    
            <div class="d_p">
              <label for="nombre">Nombre: *</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="d_p">
              <label for="apellido">Apellido: *</label>
              <input type="text" id="apellido" name="apellido" required>
            </div>
           
            <div class="d_p">
              <label for="documento">Documento: *</label>
              <input type="number" id="documento" name="documento" required>
            </div>
           
            <div class="d_p">
              <label for="país">Nacionalidad: *</label>
              <select name="Nacionalidad" id="país" required>
                <option disabled selected>- Seleccionar -</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasileña">Brasileña</option>
                <option value="Uruguaya">Uruguaya</option>
                <option value="Otra">Otra</option>
              </select>
            </div>
            
    
            <div class="d_p">
              <label for="descripción">Contanos un poco de vos...</label>
              <textarea name="descripción" id="descripción" cols="20" rows="2"></textarea>
            </div>
    
            
            <div class="d_p">
              <p>Sexo: *</p>
              <div class="sexo_container">
                <input type="radio" id="femenino" name="sexo"   value="femenino">
                <label for="femenino">Femenino</label>
                <input type="radio" id="masculino" name="sexo"  value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="otro" name="sexo" value="otro">
                <label for="otro">Otro</label>
              </div> 
            </div>
    
          </fieldset>

        </div>
        
        <p class="separacion"> ...........</p>
        
        <div class="datos-contacto">

          <fieldset>
  
            <legend>Datos de Contacto</legend>
    
            <div class="d_c">
              <label for="teléfono">Teléfono:</label>
              <input type="number" id="teléfono" name="teléfono" placeholder="Código de área y número" required>
            </div>
    
            <div class="d_c">
              <label for="email">Dirección de correo electrónico: *</label>
              <input type="email" id="email" name="mail" placeholder="Ej: mail@gmail.com" required>
            </div>  
          
  
          </fieldset>

        </div>
      
        <p class="separacion"> ...........</p>
        
        <div class="datos-actividades">
          
          <fieldset>
  
            <legend>Actividades</legend>
    
            <p>Por favor indicá cuáles actividades te interesan.</p>
            
            <div class="palermo">
              
              <p>Sede Palermo:</p>
              
              <div class="palermo_container">

                <label>
                  <input type="checkbox" id="palermo-basquet" name="actividades" value="basquet">Basquet
                </label>
                
                <label>
                  <input type="checkbox" id="palermo-boxeo" name="actividades" value="boxeo">Boxeo
                </label> 

                <label>
                  <input type="checkbox" id="palermo-futbol" name="actividades" value="futbol">Futbol
                </label>

                <label>
                  <input type="checkbox" id="palermo-tenis" name="actividades" value="tenis"> Tenis
                </label>
                
              </div> 
                
                
            </div>
    
            <div class="rosario">
              
              <p>Sede Rosario:</p>

              <div class="rosario_container">
               
                <label>
                  <input type="checkbox" id="rosario-basquet" name="actividades" value="basquet"> Basquet
                </label>

                <label>
                  <input type="checkbox" id="rosario-futbol" name="actividades" value="futbol"> Futbol
                </label>
                
                <label>
                  <input type="checkbox" id="rosario-rugby" name="actividades" value="rugby"> Rugby
                </label>
                
                <label>
                  <input type="checkbox" id="rosario-voley" name="actividades" value="volley"> Voley
                </label>

              </div>
            
            </div>
    
          </fieldset>

        </div>
  
       
  
        <div class="condiciones_novedades">
          <input type="checkbox" name="condiciones" value="condiciones" id="condiciones" required >
          <label for="condiciones">Acepto las condiciones *</label>  
        </div>
  
        <div class="condiciones_novedades">
          <input type="checkbox" name="notificaciones_novedades" value="notificaciones_novedades"  id="notificaciones_novedades" checked>
          <label for="notificaciones_novedades">Deseo recibir novedades</label>  
        </div>
        
        <div id="campo_obligatorio"><p>*: campo obligatorio</p></div>
        
        

        <div class="botones">
            <button id="boton_1" type="submit">Inicar afiliación</button>
            <button id="boton_2" type="reset">Restablecer</button>
        </div>
       
        
  
      </form>
    
    </div>
    
    
    

    <script type="module" src="/main.js"></script>
  </body>
</html>
